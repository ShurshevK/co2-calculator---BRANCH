<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>KALKULAÄŒKA CO2</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />
  <style>
    #app {
      margin: 0 !important;
      position: relative;
      z-index: 1;
    }

    body {
      position: relative;
      margin: 0;
    }

    .background-overlay {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100% !important;
    }

    .total,
    .header {
      background-color: transparent !important;
      z-index: 1 !important;
    }

    .el-progress-bar__inner,
    .el-progress-bar__outer {
      background-color: #fc5b3f !important;
    }

    .reload-btn {
      display: inline-block;
      padding: 1rem 2rem;
      border: 1px solid black;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 600;
      margin-left: 10rem;
    }

    .title {
      display: flex;
      align-items: center;
    }

    .question {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #questions {
      margin-bottom: 4rem;
    }

    .bottom-header {
      margin-top: -9rem;
    }

    .emissions {
      margin: 0 !important;
    }

    .customOutputEl {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 15rem;
    }

    .customOutputElDesc {
      width: 50%;
      color: #191a1a;
    }

    .customOutputValue {
      font-size: 2em;
      font-weight: 400;
      color: #191a1a;
      border: 1px solid #2c2c2c;
    }

    .total {
      display: none;
    }
  </style>

<body>
  <div class="background-overlay"></div>

        JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.clear()
      let progressEl = document.querySelector(".el-progress-bar__inner");
      let bgOverlayEl = document.querySelector(".background-overlay");
      bgOverlayEl.setAttribute("style", progressEl.getAttribute("style"));
      document.addEventListener("click", () => {
        bgOverlayEl.setAttribute("style", progressEl.getAttribute("style"));
        calKGDaily();
      })
      let allSelectOptions = document.querySelectorAll("select");
      allSelectOptions.forEach((input)=>{
        input.addEventListener("change",()=>{
          bgOverlayEl.setAttribute("style", progressEl.getAttribute("style"));
        })
      })
      let reloadBtn = document.querySelector(".reload-btn");
      reloadBtn.addEventListener("click", () => {
        window.location.href = window.location.href;
      })
    })
  </script>
</body>

</html>
